backend:
  name: git-gateway
  branch: master

media_folder: content/assets
public_folder: ../assets

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
     preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Category", name: "category", widget: "select", options: ["Marketing", "Web", "Strategy"] }
      - { label: "Image", name: "image", widget: "file" }
      - { label: "Preamble", name: "preamble", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "video"
    label: "Video"
    folder: "content/video"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
     preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Category", name: "category", widget: "select", options: ["Marketing", "Web", "Strategy"] }
      - { label: "Image", name: "image", widget: "file" }
      - { label: "Preamble", name: "preamble", widget: "string" }
      - { label: "Video URL", name: "video-url", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }